name: CI/CD Pipeline for Vue.js Frontend Dev

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        run: npm install

      - name: Build Vue.js App with Vite
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: Debug Environment Variables
        run: |
          echo "VITE_API_URL: $VITE_API_URL"
          echo "VITE_API_BASE_URL: $VITE_API_BASE_URL"

      - name: Check Build Output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder not created. Build may have failed."
            exit 1
          fi

      - name: Debug Build Output
        run: ls -la dist/ || echo "Dist folder not found"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vue-build
          path: dist/
          retention-days: 1

      - name: Debug Artifact Upload
        run: echo "Artifact uploaded successfully" || echo "Artifact upload failed"

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: vue-build
          path: dist/

      - name: Debug Downloaded Artifact
        run: ls -la dist/ || echo "Downloaded artifact folder not found"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Clear Old Host Key and Add New One
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -R "[nredutech.com]:65002" 2>/dev/null
          ssh-keyscan -p 65002 nredutech.com >> ~/.ssh/known_hosts

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -T -p 65002 u1737816@nredutech.com << 'EOF'
            if [ ! -d "/home/u1737816/public_html/layakin/frontend" ]; then
              mkdir -p /home/u1737816/public_html/layakin/frontend
            fi
            chmod -R 755 /home/u1737816/public_html/layakin/frontend
            rm -rf /home/u1737816/public_html/layakin/frontend/*
            exit
          EOF
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r -P 65002 dist/* u1737816@nredutech.com:/home/u1737816/public_html/layakin/frontend/

      - name: Debug Deployment
        run: echo "Deployment completed successfully" || echo "Deployment failed"
